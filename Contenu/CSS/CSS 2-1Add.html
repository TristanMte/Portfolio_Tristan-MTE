<!DOCTYPE html>

<body>
    
    <h1>Ajouter un organisme</h1>
    
    <h2>Veuillez remplir ce formulaire pour cr&eacute;er un compte</h2>

    <table border="0" width="70%">

            <td width="20%">
                <label>Raison social</label>
            </td>
            <td>
                <input type="text" >
            </td>
        </tr>
        <tr>
            <td width="20%">
                <label>Etoile</label>

                <input type="number">
            </td>
        </tr>
        <tr>

                <input type="text">
            </td>
        </tr>
        <tr>
            <td width="20%">

            </td>

    <button>S'inscrire</button>
